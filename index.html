<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>InShare - File Sharing Made Easy</title>
    <link rel="stylesheet" href="./scss/main.css" />
  </head>

  <body>
    <section class="upload-container">
      <form action="">
        <div class="drop-zone">
          <div class="icon-container">
            <img
              src="img/file.svg"
              draggable="false"
              class="center"
              alt="File Icon"
            />
            <img
              src="img/file.svg"
              draggable="false"
              class="left"
              alt="File Icon"
            />
            <img
              src="img/file.svg"
              draggable="false"
              class="right"
              alt="File Icon"
            />
          </div>
          <input type="file" id="fileInput" />
          <div class="title">
            Drop your Files here or, <span id="browseBtn">browse</span>
          </div>
        </div>
      </form>
      <div class="progress-container">
        <div class="bg-progress"></div>
        <div class="inner-container">
          <div class="title">Uploding...</div>
          <div class="percent-container"><span id="percent">0</span>%</div>
          <div class="progress-bar"></div>
        </div>
      </div>

      <div class="sharing-container">
        <p class="expire">Link expires in 24 hrs</p>
        <div class="input-container">
          <input type="text" id="fileURL" readonly />
          <img src="./copy-icon.svg" alt="copy-icon" id="copy-btn" />
        </div>
        <p>Or Send Via Email</p>
        <div class="email-container">
          <form action="" id="email-form">
            <div class="field">
              <label for="sender">Your Email</label>
              <input type="email" name="from-email" id="sender" required />
            </div>
            <div class="field">
              <label for="receiver">Receiver's Email</label>
              <input type="email" name="to-email" id="receiver" required />
            </div>
            <button type="submit">Send</button>
          </form>
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
